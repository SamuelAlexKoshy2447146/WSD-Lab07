<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue</title>
</head>
<body>
    <div id="book-list" class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('books.json')
                .then(response => response.json())
                .then(books => {
                    const tableBody = document.getElementById('book-table-body');
                    Object.keys(books).forEach(isbn => {
                        const book = books[isbn];
                        const row = document.createElement('tr');

                        row.innerHTML = `
                            <td class="py-2 px-4 border-b">${isbn}</td>
                            <td class="py-2 px-4 border-b">${book.title}</td>
                            <td class="py-2 px-4 border-b">${book.author}</td>
                            <td class="py-2 px-4 border-b">${book.publisher}</td>
                            <td class="py-2 px-4 border-b">${book.volume || 'N/A'}</td>
                            <td class="py-2 px-4 border-b">${book.year_of_publication}</td>
                            <td class="py-2 px-4 border-b">${book.stock}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching the books data:', error);
                });
        });
    </script>

</body>
</html>
